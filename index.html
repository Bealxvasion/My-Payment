<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xatanical Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Share Tech Mono', monospace;
      background: black;
      color: #00ff9f;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      padding: 80px 20px 40px;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      color: #00ffe1;
      text-shadow: 0 0 15px #00ffe1;
      margin-bottom: 10px;
    }

    .typing {
      font-size: 1em;
      color: #00ff9f;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00ff9f;
      width: 0;
      animation: typing 5s steps(40, end) forwards, blink .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #00ff9f; }
    }

    .btn {
      background-color: transparent;
      border: 1px solid #00ff9f;
      color: #00ff9f;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #00ff9f;
      color: #000;
    }

    .pay-list {
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ff9f;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 500px;
    }

    .pay-list h2 {
      margin-bottom: 10px;
    }

    ul li {
      list-style: none;
      margin: 8px 0;
    }

    .logo img {
      width: 100px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.1);
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #00ffaa88;
    }

    /* Modal QR */
    .modal {
      display: none;
      position: fixed;
      z-index: 9;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 300px;
      border: 3px solid #00ff9f;
      border-radius: 10px;
    }
  </style>
</head>

<!-- QR Modal -->
<div class="modal" id="qrModal" onclick="hideQR()">
  <img src="https://files.catbox.moe/iddhhf.jpeg" alt="QRIS Pembayaran">
</div>

<script>
  // MATRIX EFFECT
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "ã‚¢ã‚¤ã‚¦ã‚¨ã‚ªã‚«ã‚­ã‚¯ã‚±ã‚³ã‚µã‚·ã‚¹ã‚»ã‚½0123456789XATANICAL";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff9f";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 33);

  // QR Modal
  function showQR() {
    document.getElementById('qrModal').style.display = 'flex';
  }

  function hideQR() {
    document.getElementById('qrModal').style.display = 'none';
  }
</script>
